<style>
    body {
        width: 200px;
        height: 200px;
    }

    .microscope {

        width: 100%;
        max-height: 17rem;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;

        svg {
            height: 100%;


            #head-inspection {
                background-color: red;
                padding: 1rem;
                animation: rotateHead 1.6s ease infinite alternate;
                transform-origin: center;
            }
        }
    }

    @keyframes rotateHead {
        0% {
            transform: rotate(15deg);
        }

        100% {
            transform: rotate(-15deg);
        }

    }
</style>
